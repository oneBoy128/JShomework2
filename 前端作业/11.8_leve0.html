<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
    const person = {
        name: '露露姐姐',
        age: 1000000,
        address: {
            city: 'ChongQing',
            area: 'NanShan'
        },
        title: ['student',{year:2021, title:'GoodStudent'}]
    }
    const{name} = person;
    const{age:year} = person;
    const{address:{city}} = person;
    const{address:{area:mountain}} = person;
    const{title:[title1,{year:title2,title:title3}]} = person;
    console.log(name); // 露露姐姐
    console.log(year); // 1000000
    console.log(city); // ChongQing
    console.log(mountain); // NanShan
    console.log(title1);
    console.log(title2);
    console.log(title3);
</script>
</head>
<body>
    
</body>
</html>
